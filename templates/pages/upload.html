<!DOCTYPE html>
<html>

<head>
    {% include "component-dependencies.html" %}
    <title>Upload</title>

    <meta property="og:title" content="{{ config.instancename }} Upload" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://{{ common_headers.host }}/upload" />
</head>

<body>
    {{ sidebar }}
    {% include "component-navbar.html" %}
    <div class="row maincontentrow g-3 py-2 ps-2" style="max-width: 99%;">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card py-3 px-3 text-white" style="min-height: 80vh;">
                <h3 class="my-2 mx-3">Upload</h3>
                <hr>
                <h1 class="m-3 text-center">What do you want to upload today?</h1>
                <div class="d-flex justify-content-center">
                    <div></div>
                    <div>

                        <form id="upload-form">
                            <input type="file" id="fileInput" name="file" required />
                            <br>
                            <button type="button" onclick="startUpload()">Upload File</button>
                        </form>
                        
                        <div id="uploadProgress"></div>
                        <div id="upload-result"></div>
                        
                        <script>
                            async function startUpload() {
                                const fileInput = document.getElementById('fileInput');
                                const file = fileInput.files[0];
                        
                                if (!file) {
                                    alert('Please select a file to upload.');
                                    return;
                                }
                        
                                const chunkSize = 5 * 1024 * 1024; // 5MB
                                const totalChunks = Math.ceil(file.size / chunkSize);
                                const uploadProgress = document.getElementById('uploadProgress');
                        
                                const fileId = crypto.randomUUID(); // Unique ID for the file upload
                        
                                for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                                    const chunk = file.slice(chunkIndex * chunkSize, (chunkIndex + 1) * chunkSize);
                                    const formData = new FormData();
                        
                                    formData.append('file', chunk, file.name);
                                    formData.append('chunk_index', chunkIndex); // Index of this chunk
                                    formData.append('total_chunks', totalChunks); // Total number of chunks
                                    formData.append('file_id', fileId); // File identifier (the same for all chunks)
                        
                                    const response = await fetch('/hx/upload', {
                                        method: 'POST',
                                        body: formData,
                                    });
                        
                                    if (!response.ok) {
                                        alert('An error occurred during upload. Please try again.');
                                        return;
                                    }
                        
                                    uploadProgress.innerText = `Uploaded chunk ${chunkIndex + 1} of ${totalChunks}`;
                                }
                        
                                uploadProgress.innerText = 'File uploaded successfully!';
                                fileInput.value = ''; // Reset the file input
                            }
                        </script>

                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
