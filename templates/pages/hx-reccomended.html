{% for medium in reccomendations %}
<a href="/m/{{ medium.id }}" class="text-decoration-none">
    <table class="my-3">
        <tr>
            <td>
                <img src="/source/{{ medium.id }}/thumbnail.avif" width="176" height="99" class="mx-2 rounded">
            </td>
            <td>
                <b class="text-white font-weight-bold">{{ medium.name }}</b>
                <p class="text-secondary">{{ medium.owner }}<br>{{ medium.views }} views</p>
            </td>
        </tr>
    </table>
</a>
{% endfor %}
