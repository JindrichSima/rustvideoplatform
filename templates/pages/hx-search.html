{% for medium in search_results %}
<a href="/m/{{ medium.id }}" class="suggestionitem p-1 m-1 px-3" preload>
    <li>
        <table class="my-3">
            <tr>
                <td>
                    <img src="/source/{{ medium.id }}/thumbnail.avif" width="176" height="99" class="mx-2 rounded">
                </td>
                <td>
                    <b class="text-white font-weight-bold">{{ medium.name }}</b>
                    <p class="text-secondary">{{ medium.owner }}<br>{{ medium.views }} views
                        {% if medium.type == "video" %}
                        <i class="fa-solid fa-video fa-sm ms-1"></i>
                        {% else if medium.type == "audio" %}
                        <i class="fa-solid fa-music fa-sm ms-1"></i>
                        {% else if medium.type == "picture" %}
                        <i class="fa-solid fa-image fa-sm ms-1"></i>
                        {% endif %}
                    </p>
                </td>
            </tr>
        </table>
    </li>
</a>
{% endfor %}
<form hx-post="/hx/search/{{ next_page }}" hx-trigger="revealed" hx-swap="outerHTML">
    <input type="hidden" id="search" name="search" value="{{ search_term }}" />
    <div class="text-center my-4">
        <i class="fa-solid fa-spinner fa-spin-pulse fa-8x"></i>
    </div>
</form>
